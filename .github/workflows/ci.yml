  alpine:
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    defaults:
      run:
        shell: sh
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare
        run: |
            apk update
            apk add --no-cache ldc dub clang
      - name: Build
        run: |
            dub build -b release      
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: redub-alpine-x86_64
          path: build

  update-release:
    runs-on: ubuntu-latest
    needs: [build, alpine]
    permissions:
      contents: write
    steps:
    - name: "Download build artifacts"
      uses: actions/download-artifact@v4.1.8
      with:
        path: "build"
        merge-multiple: true
    - name: Display structure of downloaded files
      run: ls -R build

    - name: "Update BuildAssets"
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/redub-ubuntu-latest-x86_64,build/redub-ubuntu-24.04-arm-arm64,build/redub-macos-latest-arm64,build/redub-windows-latest-x86_64.exe,build/redub-alpine-x86_64"
        allowUpdates: "true"
        tag: "Build"

